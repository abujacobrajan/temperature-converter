<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature Converter</h1>
        <form id="converter-form" class="mt-5 d-flex justify-content-center flex-column">
            <div class="tempInput">
                <label for="inputTemperature">Enter temperature</label>
                <input type="number" id="inputTemperature" class="form-control" placeholder="Enter the value here to convert">
            </div>
            <div class="form-row d-flex">
                <div class="form-group col-md-6 p-4">
                    <label for="inputUnit">From</label>
                    <select id="inputUnit" class="form-control">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="form-group col-md-6 p-4">
                    <label for="outputUnit">To</label>
                    <select id="outputUnit" class="form-control">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="button" type="submit" class="btn btn-primary btn-block col-md-12">Convert</button>
            </div> 
        </form>
        <div id="result" class="alert alert-info mt-4" role="alert" style="display: none;">
            Converted Temperature: <span id="convertedTemperature"></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
